<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header class="container">
        <div class="logo">
            <img src="./images/logo.svg" class="logo" alt="logo">
        </div>
        <div class="menu-btn">
            <span class="menu-btn__burger"></span>
        </div>
        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav__item">
                    <a href="#!" class="menu-nav__link">
                        Collections
                    </a>
                </li>
                    <li class="menu-nav__item">
                        <a href="#!" class="menu-nav__link">
                            Men
                        </a>
                    </li>
                        <li class="menu-nav__item">
                            <a href="#!" class="menu-nav__link">
                                Women
                            </a>

                        </li>
                        <li class="menu-nav__item">
                            <a href="#!" class="menu-nav__link">
                                About
                            </a>
                        </li>

                            <li class="menu-nav__item">
                                <a href="#!" class="menu-nav__link">
                                    Contact
                                </a>
                            </li>
                    </ul> 
                 
        </nav>
       
        
        <div class="container">
            <div class="container__icon-cart">

                <img src="./images/icon-cart.svg" alt="cart">
            </div>
            <div class="container__img-avatar">
                <img src="./images/image-avatar.png" alt="avatar">
            </div>
        </div>
    </header>

   <hr style="margin: 3rem;"/>

    <main class="home">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <figure class="figure">
                        <img src="./images/image-product-1.jpg" class="figure-img img-fluid " alt="...">
                    </figure>
                </div>
                <div class="col-md-6">
                    <h6>
                        SNEAKER COMPANY
                    </h6>
                    <h3 class="col-md-7 col-sm-7">
                        Fall Limited Edition Sneakers
                    </h3>
                    <div class="col-md-9">
                        <p class="p-description">
                            These low-profile sneakers are your perfect casual wear companion. Featuring a durable
                            rubber outer sole,
                            they'll withstand everything the weather can offer.
                        </p>
                    </div>

                    <div class="row g-0">
                        <div class="col-5 col-md-3 col-sm-4">
                            <p class="p-price">$125.00</p>
                        </div>

                        <div class="col-2 col-md-9 col-sm-4">
                            <p class="p-reabate">50%</p>
                        </div>
                        <div class="col-5  col-sm-4">
                            <p class="p-beffore">$250.00 </p>

                        </div>

                    </div>


                    <div class="row" style="grid-gap:1rem;">
                        
                            <div class="col-md-4 col-sm-5">

                                <img src="./images/icon-minus.svg" alt="icon-minus">
                                <span class="count" id="value">
                                    0
                                </span>
                                <img src="./images/icon-plus.svg" alt="icon-plus">
                            </div>

                            <div class="col-md-5 col-sm-5 ">
                                <img class="iconcart"src="./images/icon-cart.svg" alt="icon-cart">
                                <div class="p-add">
                                    Add to card
                                </div>
                            </div>

                        


                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="slide-container">
                <span class="slider-span" id="slider-span1"></span>
                <span class="slider-span" id="slider-span2"></span>
                <span class="slider-span" id="slider-span3"></span>
                <span class="slider-span" id="slider-span4"></span>

                <div class="image-slider">
                    <div class="slides-div" id="slide-1">
                        <img src="./images/image-product-1-thumbnail.jpg" alt="" class="img-slider" id="img1">

                        <a href="#slider-span1" class="button" id="button-1"></a>
                    </div>
                    <div class="slides-div" id="slide-2">
                        <img src="./images/image-product-2-thumbnail.jpg" alt="" class="img-slider" id="img2">
                        <a href="#slider-span2" class="button" id="button-2"></a>
                    </div>
                    <div class="slides-div" id="slide-3">
                        <img src="./images/image-product-3-thumbnail.jpg" alt="" class="img-slider" id="img3">
                        <a href="#slider-span3" class="button" id="button-3"></a>
                    </div>
                    <div class="slides-div" id="slide-4">
                        <img src="./images/image-product-4-thumbnail.jpg" alt="" class="img-slider" id="img4">
                        <a href="#slider-span4" class="button" id="button-4"></a>
                    </div>
                </div>
            </div>
        </div>


    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/300abb73bc.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
